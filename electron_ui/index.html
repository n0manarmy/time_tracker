<html>

	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="grid_container">
		<div class="menu">
			<p>Current Time:</p> 
			<p><span id="current_time_value"></span></p>
			<p>Time worked:</p>
			<p><span id="time_worked"></span></p>
			<p><button id="time_in_button">Time in</button></p>
			<p><button id="time_out_button">Time out</button></p>
			<!-- <p><button id="refresh_time_button">Refresh time</button></p> -->
		</div>

		<div class="data_table">
			<table class="table" id="time_table">
				<tr>
					<th>Date</th>
					<th>Time Stamp</th>
					<th>Time State</th>
				</tr>
			</table>
		</div>

	</div>
